<!DOCTYPE html>
<html>
    <meta name="viewport" content="width=device-width intial-scale=1/">
    <meta charset="UTF-8">
<head>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <h1> Registration Form</h1>
    <div class="form">
        
        <form action="" method="POST">
            <label for="name">Name</label>
            <input type="text" name="Name" placeholder="Name" required>
            <label for="email">Email</label>
            <input type="text" name="Email" placeholder="Email@gmail.com" required>
            <label for="qualification">qualification</label>
            <input type="text" name="qualification" placeholder="BE,Btech etc..." required>
            <label for="major">Major</label>
            <input type="text" name="Major" placeholder="IT,CSe,etc.." required>
            <label for="position for apply">Position For Apply</label>
            <input type="text" name="Position For Apply" placeholder="HTML developer" required>
            <button type="submit">submit</button>
        </form>
    </div>
</body>
</html>
